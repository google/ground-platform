<div class="survey-details-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title i18n="@@app.cards.surveyDetails.title">Survey name and description</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="edit-survey-details">
        <survey-details
          #surveyDetails
          [title]="survey?.title"
          [description]="survey?.description"
          (onValueChanges)="onDetailsChange($event)"
        ></survey-details>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="survey?.dataSharingTerms as terms">
    <mat-card-header>
      <mat-card-title i18n="@@app.cards.dataSharingAgreement.title">Data sharing agreement</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div [innerHtml]="dataSharingTermsDetails.description | translate"></div>

      <div *ngIf="dataSharingTermsDetails.customText as customText">
        <div class="card-subtitle" i18n="@@app.labels.customTerms">Custom terms</div>

        <p>{{ customText }}</p>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <div class="floating-button">
      <button class="delete-survey-button" mat-stroked-button (click)="openDeleteSurveyDialog()">
        <span i18n="@@app.labels.deleteSurvey">Delete survey</span>
      </button>
    </div>

    <mat-card-header>
      <mat-card-title i18n="@@app.labels.deleteSurvey">Delete survey></mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div i18n="@@app.cards.deleteSurvey.description">Permanently delete survey and associated data</div>
    </mat-card-content>
  </mat-card>
</div>
