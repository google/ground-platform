<div class="survey-details-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Survey name and description</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div class="edit-survey-details">
        <survey-details
          #surveyDetails
          [title]="survey?.title"
          [description]="survey?.description"
          (onValueChanges)="onDetailsChange($event)"
        ></survey-details>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card *ngIf="survey?.dataSharingTerms as terms">
    <mat-card-header>
      <mat-card-title>Data sharing agreement</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div [innerHtml]="dataSharingTermsDetails.descriptionHtml"></div>

      <div *ngIf="dataSharingTermsDetails.customText as customText">
        <div class="card-subtitle">Custom terms</div>

        <p>{{ customText }}</p>
      </div>
    </mat-card-content>
  </mat-card>

  <mat-card class="card-with-button">
    <div class="relative-container">
      <div class="positioned-button">
        <button class="delete-survey-button" mat-flat-button (click)="openDeleteSurveyDialog()">
          <span>Delete survey</span>
        </button>
      </div>
    </div>

    <mat-card-header>
      <mat-card-title>Delete survey</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <div>Permanently delete survey and associated data</div>
    </mat-card-content>
  </mat-card>
</div>
