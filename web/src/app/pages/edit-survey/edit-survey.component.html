<div class="page">
  <ground-header></ground-header>
  <ground-survey-page-container class="container">
    <mat-nav-list class="left-menu">
      <a mat-list-item id="survey-button" [routerLink]="['./survey']">
        <mat-icon class="material-symbols-outlined button-icon">
          content_paste
        </mat-icon>
        <span>Survey</span>
      </a>

      <a mat-list-item id="share-button" [routerLink]="['./share']">
        <mat-icon class="material-symbols-outlined button-icon">group</mat-icon>
        <span>Sharing</span>
      </a>

      <a *ngIf="!production" mat-list-item id="survey-json" [routerLink]="['./json']">
        <mat-icon class="material-symbols-outlined button-icon">code</mat-icon>
        <span>JSON</span>
      </a>

      <h3 matSubheader class="item job-label">Jobs</h3>

      <a
        *ngFor="let job of jobs(); index as i"
        id="job-{{ i }}"
        mat-list-item
        [routerLink]="jobRouterLink(job.id)"
      >
        <span matLine>{{ job.name }}</span>
        <button mat-icon-button (click)="onMenu($event)">
          <mat-icon>more_vert</mat-icon>
        </button>
      </a>
    </mat-nav-list>

    <div class="card">
      <div class="content">
        <router-outlet></router-outlet>
      </div>
    </div>
  </ground-survey-page-container>
</div>
