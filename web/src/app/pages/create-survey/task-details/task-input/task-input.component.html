<form [formGroup]="formGroup" class="task-input">
  <div class="task-toolbar">
    <mat-icon>{{ Tasks[taskGroup].icon }}</mat-icon>

    <div>{{ Tasks[taskGroup].label }}</div>

    <div class="toolbar-right">
      <div>
        <mat-label>Required</mat-label>

        <mat-slide-toggle formControlName="required" color="primary"></mat-slide-toggle>
      </div>

      <button mat-icon-button [matMenuTriggerFor]="menu">
        <mat-icon>more_vert</mat-icon>
      </button>

      <mat-menu #menu="matMenu">
        <button mat-menu-item (click)="onTaskDelete()">
          <mat-icon>delete_forever</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </div>
  </div>

  <div fxLayout class="task-form">
    <mat-form-field class="question" appearance="fill" fxFlex="2 1 auto">
      <mat-label>{{ Tasks[taskGroup].placeholder }}</mat-label>

      <input
        #questionInput
        matInput
        formControlName="label"
        autocomplete="off"
        (focus)="onTaskFocus()"
        (blur)="onLabelBlur()"
      />

      <mat-error *ngIf="labelControl.touched && labelControl.invalid">
        <ng-container *ngIf="labelControl.getError('required')">
          {{ Tasks[taskGroup].requiredMessage }}
        </ng-container>
      </mat-error>
    </mat-form-field>

    <mat-form-field fxFlex class="task-type" appearance="outline" *ngIf="taskGroup === TaskGroup.QUESTION">
      <mat-select
        formControlName="selectTaskOption"
        class="task-type-select"
        (selectionChange)="onTaskTypeSelect($event.value)"
        (openedChange)="onTaskFocus()"
      >
        <mat-select-trigger>
          <mat-icon class="icon-task-type">{{
            getSelectTaskType().icon
          }}</mat-icon>
          <span> {{ getSelectTaskType().label }}</span>
        </mat-select-trigger>
        <mat-option *ngFor="let task of selectTaskOptions" [value]="task">
          <mat-icon>{{ task.icon }}</mat-icon>
          <span>{{ task.label }}</span>
        </mat-option>
      </mat-select>
    </mat-form-field>
  </div>
  <div *ngIf="expanded">
    <div
      *ngIf="taskOptions?.options"
      cdkDropList
      (cdkDropListDropped)="drop($event)"
    >
      <div
        *ngFor="
          let option of taskOptions?.options;
          let i = index;
          trackBy: getIndex
        "
        cdkDrag
        fxLayout
      >
        <!-- <ground-option-editor
            [label]="option.label"
            [code]="option.code"
            [index]="i"
            (update)="onOptionUpdate($event, i)"
            (delete)="onOptionDelete(i)"
          ></ground-option-editor> -->
      </div>
      <button
        mat-button
        type="button"
        (click)="onAddOption()"
        color="primary"
        class="add-option"
      >
        Add option
      </button>
    </div>
    <hr class="horizontal-line" />
    <div
      fxLayout
      fxLayoutAlign="end"
      (keydown.Tab)="onTaskBlur()"
      class="question-actions"
    >
    </div>
  </div>
</form>
