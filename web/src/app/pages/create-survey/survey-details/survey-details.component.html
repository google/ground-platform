<form [formGroup]="formGroup">
  <mat-form-field class="input" appearance="fill">
    <mat-label>SUrvey name</mat-label>
    <input
      matInput
      [formControlName]="titleControlKey"
      placeholder="Ex. Regenerative agriculture survey"
    />
  </mat-form-field>

  <mat-form-field class="input" appearance="fill" subscriptSizing="dynamic">
    <mat-label>Description</mat-label>
    <input
      matInput
      [formControlName]="descriptionControlKey"
      placeholder="Ex. Self-reporting of community-led regenerative agriculture activities"
    />
  </mat-form-field>
</form>
