<h1 class="title">How are data collection sites defined?</h1>
<div class="description">
  Are data collection sites defined by you in advance, defined by data collectors as they go, or both?
</div>

<form [formGroup]="formGroup">
  <mat-radio-group
    class="loi-permissions"
    [id]="loiPermissionsControlKey"
    [formControlName]="loiPermissionsControlKey"
  >
    <mat-card
      class="loi-permissions-option"
      *ngFor="let option of loiPermissionsOptions"
      (click)="optionCardClicked(option.value)"
    >
      <img mat-card-image src="{{option.imagePath}}">
      <mat-card-content>
        <mat-radio-button class="option-radio-button" [value]="option.value">
          {{ option.label }}
        </mat-radio-button>
        <p class="option-description">{{ option.description }}</p>
      </mat-card-content>
    </mat-card>
  </mat-radio-group>
</form>
