<h1 class="title">Who decides where data is collected?</h1>
<h2 class="description">
  Specify who defines locations of interest where data will be collected
</h2>

<form [formGroup]="formGroup">
  <mat-radio-group
    class="loi-permissions"
    [id]="loiPermissionsControlKey"
    [formControlName]="loiPermissionsControlKey"
  >
    <mat-card class="loi-permissions-option"
      *ngFor="let option of loiPermissionsOptions"
      (click)="optionCardClicked(option.value)"
    >
      <mat-card-content>
        <mat-radio-button class="option-radio-button" [value]="option.value">
          {{ option.label }}
        </mat-radio-button>
        <p class="option-description">{{ option.description }}</p>
      </mat-card-content>
    </mat-card>
  </mat-radio-group>
</form>
