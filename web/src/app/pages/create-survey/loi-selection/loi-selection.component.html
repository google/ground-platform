<div id="loi-selection">
  <h1 class="title" *ngIf="isStandalonePage else secondaryHeader">{{ header }}</h1>
  <ng-template #secondaryHeader>
    <h2 class="title">{{ header }}</h2>
  </ng-template>
  <div *ngIf="surveyService.getActiveSurvey$() | async as survey">
    <div class="loi-container" *ngIf="lois$ | async as lois">
      <ng-container *ngIf="surveyService.canManageSurvey()">
        <button
          mat-stroked-button
          color="primary"
          class="import-lois-button"
          (click)="onImportLois(survey)"
        >
          <mat-icon class="import-lois-icon">input</mat-icon>
          Import LOIs
        </button>
      </ng-container>
      <mat-list class="loi-list">
        <mat-list-item class="loi-list-item" *ngFor="let loi of lois">
          <p matLine>{{ loi.name }}</p>
        </mat-list-item>
      </mat-list>
      <button *ngIf="lois.size > 0"
        class="clear-all-lois"
        (click)="clearLois(survey.id, lois)"
        mat-button
        color="primary"
      >
        Clear all
      </button>
    </div>
    <div class="loi-map">
      <ground-map></ground-map>
    </div>
  </div>
</div>
