<ng-container *ngIf="isIos">
  <p><strong>Platform Not Supported:</strong> We've detected you're using an iOS device. Currently, <strong>Ground app is only available for Android.</strong></p>
</ng-container>

<ng-container *ngIf="!isIos">
  <p>Attempting to launch <strong>Ground app.</strong></p>

  <p>If it doesn't open automatically, you will be redirected to Google Play to install it.</p>

  <div *ngIf="googlePlayId$ | async as googlePlayId">
    <a [href]="'https://play.google.com/store/apps/details?id=' + googlePlayId">
      <img
          src="assets/img/GetItOnGooglePlay_Badge_Web_color_English.png"
          alt="Get in on Google Play"
      />
    </a>
  </div>
</ng-container>
