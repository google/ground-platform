<div *ngIf="loi" class="loi-panel">
  <div class="header">
    <mat-icon svgIcon={{icon}}></mat-icon>
    {{ name }}
  </div>

  <div *ngIf="submissions && submissions.count() === 0">
    No data collected
  </div>

  <mat-nav-list *ngIf="submissions && submissions.count() > 0">
    <a mat-list-item (click)="onSelectSubmission(submission.id)" *ngFor="let submission of submissions">
      <mat-icon matListItemIcon>text_snippet</mat-icon>
      <h3 matListItemTitle>{{ submission.created.user.displayName }}</h3>
      <p matListItemLine>{{ submission.created.clientTime | date: 'longDate' }}</p>
    </a>
  </mat-nav-list>
</div>
