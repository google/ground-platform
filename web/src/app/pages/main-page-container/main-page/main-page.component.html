<div class="container">
  <div class="header">
    <ground-survey-header></ground-survey-header>
  </div>
  <div class="content">
    <mat-sidenav-container class="main-page-container">
      <mat-sidenav-content class="mat-sidenav-content">
        <submission-detail-panel *ngIf="showSubmissionPanel"
          [submission]="selectedSubmission"
          (closePanel)="closeSelectedSubmissionDetailPanel()">
        </submission-detail-panel>
        <ground-map
          [shouldEnableDrawingTools]="shouldEnableDrawingTools"
        ></ground-map>
        <div *ngIf="shouldEnableDrawingTools">
          <ground-drawing-tools></ground-drawing-tools>
        </div>
      </mat-sidenav-content>
      <mat-sidenav #sidenav mode="side" position="start" opened>
        <ground-side-panel></ground-side-panel>
      </mat-sidenav>
    </mat-sidenav-container>
  </div>
</div>
