<h1 mat-dialog-title>New survey - Ground</h1>
<mat-dialog-content>
  <form [formGroup]="surveyTitleForm">
    <p>Please enter the survey title to get started.</p>
    <mat-form-field class="title-input">
      <input matInput formControlName="title" autocomplete="off" />
    </mat-form-field>
  </form>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button
    mat-raised-button
    class="create-survey-btn"
    [disabled]="!surveyTitleForm.value['title']"
    (click)="onCreateSurvey()"
  >
    Create survey
  </button>
</mat-dialog-actions>
