<div *ngIf="isImporting; else defaultView">
  <h2 mat-dialog-title i18n="@@app.dialogs.importSites.importingSites">Importing sites...</h2>
  <mat-dialog-content>
    <div class="progress-spinner">
      <mat-spinner mode="indeterminate" class="spinner"></mat-spinner>
    </div>
  </mat-dialog-content>
</div>
<ng-template #defaultView>
  <h2 mat-dialog-title i18n="@@app.dialogs.importSites.title">Import data collection sites (.geojson)</h2>
  <mat-dialog-content>
    <form [formGroup]="uploadForm">
      <div>
        <file-upload
          accept="{{ acceptedExtensions }}"
          formControlName="file"
          multiple="false"
          minsize="10 B"
          maxsize="2 MB"
        ></file-upload>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close i18n="@@app.labels.cancel">Cancel</button>
    <button mat-button color="primary" i18n="@@app.labels.upload" (click)="onImportLocationsOfInterest()">
      Upload
    </button>
  </mat-dialog-actions>
</ng-template>
