<div class="loi-editor">
  <div class="loi-editor-card" *ngIf="canImport">
    <div class="loi-editor-card-row">
      <div class="loi-editor-card-row-content">
        <div>Predefined sample sites</div>

        <div>Import areas or points of interest for which data should be collected.</div>
      </div>

      <div
        *ngIf="canImport && lois"
        class="loi-editor-card-actions"
      >
        <button *ngIf="lois.size == 0"
          mat-flat-button
          class="import-lois-button"
          (click)="importLois()"
        >
          <mat-icon class="material-symbols-outlined">input</mat-icon>
          Import
        </button>

        <button *ngIf="lois.size > 0"
          mat-flat-button
          class="clear-all-lois"
          (click)="clearLois()"
        >
          <mat-icon class="material-symbols-outlined">delete</mat-icon>
          Delete all
        </button>
      </div>
    </div>

    <div *ngIf="lois && lois.size > 0">
      <loi-selection
        [lois]="lois"
        [survey]="survey"
      >
      </loi-selection>
    </div>
  </div>

  <div class="loi-editor-card">
    <div class="loi-editor-card-row">
      <div class="loi-editor-card-row-content">
        <div>Free-form data collection</div>

        <div>Allow data collectors to add and collect data about new locations as they go.</div>
      </div>

      <div class="loi-editor-card-actions">
        <mat-slide-toggle
          [checked]="job?.strategy === DataCollectionStrategy.MIXED"
          (change)="toggleDataCollectorsCanAddLois($event)"
          color="primary"
        >
        </mat-slide-toggle>
      </div>
    </div>
  </div>
</div>
