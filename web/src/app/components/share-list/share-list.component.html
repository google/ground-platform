<div *ngIf="surveyOwnerEmail && acl && acl.length > 0">
  <mat-list>
    <div *ngFor="let entry of acl; let i = index" class="share-row">
      <mat-divider *ngIf="i > 0"></mat-divider>
      <mat-list-item>
        <div matListItemTitle>
          {{entry.email}}
        </div>
        <mat-form-field subscriptSizing="dynamic" matListItemMeta>
          <mat-select
            *ngIf="surveyOwnerEmail !== entry.email; else ownerText"
            class="role-select"
            (selectionChange)="onRoleChange($event, i)"
            [value]="entry.role"
          >
            <mat-option
              *ngFor="let option of roleOptions"
              [value]="option.value"
              >{{ option.label }}</mat-option
            >
            <mat-option value="-1" class="remove-option">Remove</mat-option>
          </mat-select>
          <ng-template #ownerText>
            <input matInput disabled value="Owner" />
          </ng-template>
        </mat-form-field>
      </mat-list-item>
    </div>
  </mat-list>
</div>
