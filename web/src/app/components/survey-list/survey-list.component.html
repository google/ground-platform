<div class="surveys-page">
  <div class="surveys-page-title-container">
    <img class="surveys-page-title-logo" src="/assets/img/logo.svg" />
    <div class="title-text">
      <div class="small-title">Ground</div>
      <h1 class="surveys-page-title">Surveys</h1>
    </div>
  </div>
  <div class="surveys-container">
    <mat-card (click)="onNewSurvey()" class="survey-card new-survey-card">
      <mat-card-header>
        <div class="add-icon-container">
          <mat-icon mat-card-avatar class="add-icon">add_24px</mat-icon>
        </div>
        <mat-card-title class="survey-title">Create survey</mat-card-title>
        <mat-card-subtitle>Define jobs and sites for data collectors</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
    <mat-card (click)="onSurveyClicked(i)" class="survey-card" *ngFor="let survey of surveys; let i = index">
      <mat-card-header>
        <mat-card-title class="survey-title">{{ survey.title }}</mat-card-title>
        <mat-card-subtitle>{{ survey.description }}</mat-card-subtitle>
      </mat-card-header>
    </mat-card>
  </div>
</div>
