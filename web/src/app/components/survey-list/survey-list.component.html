<div class="page">
  <ground-header></ground-header>

  <h1 class="page-title">Surveys</h1>

  <div class="container">
    <div class="surveys-container">
      <mat-card
        appearance="raised"
        id="add-card"
        class="survey-card new-survey-card"
        (click)="onNewSurvey()"
      >
        <mat-card-header>
          <div class="add-icon-container">
            <mat-icon mat-card-avatar class="add-icon">add_24px</mat-icon>
          </div>

          <mat-card-title class="survey-title">Create survey</mat-card-title>

          <mat-card-subtitle
            >Define jobs and sites for data collectors</mat-card-subtitle
          >
        </mat-card-header>
      </mat-card>

      <mat-card
        appearance="raised"
        *ngFor="let survey of surveys; let i = index"
        id="survey-card-{{ i }}"
        class="survey-card"
        (click)="onSurveyClicked(survey)"
      >
        <mat-card-header>
          <mat-card-title class="survey-title">{{
            survey.title
          }}</mat-card-title>

          <mat-card-subtitle>{{ survey.description }}</mat-card-subtitle>
        </mat-card-header>
      </mat-card>
    </div>
  </div>
</div>
