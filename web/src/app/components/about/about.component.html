<div class="page">
  <ground-header></ground-header>

  <h1 class="page-title" i18n="@@app.labels.about">About</h1>

  <div class="container">
    <img class="logo" src="assets/img/logo.svg" alt="Ground logo" />

    <section i18n="@@app.texts.about.section1">Ground is an open-source community project built by Google and FAO under the Forest Data Partnership with help from SIG, Ecam, and open-source community contributors.</section>

    <section i18n="@@app.texts.about.section2">It is licensed under the <a href="https://www.apache.org/licenses/LICENSE-2.0" target="_blank">Apache License, Version 2.0</a>.</section>

    <section i18n="@@app.texts.about.section3">Copyright 2024 <a href="https://github.com/google/ground-platform/blob/master/AUTHORS" target="_blank">The Ground Authors</a></section>

    <button
      mat-button
      color="primary"
      aria-label="back"
      class="back-button"
      (click)="onBackButtonClick()"
    >
      <mat-icon>arrow_back</mat-icon>

      <span i18n="@@app.labels.back">Back</span>
    </button>
  </div>
</div>
