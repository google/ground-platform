<div>
  <div class="properties-header">
    <div class="loi-label" style="flex: 1;">
      <mat-icon svgIcon="{{ iconName }}" [ngStyle]="{color: iconColor}"></mat-icon>
      <div>{{ loiDisplayName }}</div>
    </div>

    <button mat-icon-button aria-label="close" mat-dialog-close>
      <mat-icon>close</mat-icon>
    </button>
  </div>

  <mat-list class="properties-list">
    <mat-list-item class="properties-list-item" *ngFor="let property of properties | keyvalue; let lastItem = last;">
      <div matLine style="display: flex; justify-content: space-between; gap: 1rem;">
        <div style="white-space: nowrap; font-size: 16px;">{{property.key}}</div>

        <div style="white-space: nowrap; font-size: 14px;">{{property.value}}</div>
      </div>

      <mat-divider *ngIf="!lastItem"></mat-divider>
    </mat-list-item>
  </mat-list>
</div>
