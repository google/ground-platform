<h1 mat-dialog-title>Select feature</h1>
<h4>Several overlapping features found at this location. Please select one:</h4>
<div mat-dialog-content>
  <div *ngFor="let clickedFeature of data.clickedFeatures">
    <button mat-button [mat-dialog-close]="clickedFeature.featureId">
      <mat-icon
          [ngStyle]="{ color: clickedFeature.color }">
        jobs
      </mat-icon>
      {{ clickedFeature.jobName }}
      {{ clickedFeature.featureId }}
    </button>
  </div>
</div>
<div mat-dialog-actions
     class="button-row">
  <button mat-button (click)="onCancelClick()">Cancel</button>
</div>
