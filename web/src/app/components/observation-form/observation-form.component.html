<mat-list *ngIf="job$ | async as job">
  <!--
    TODO: create separate component for job as a header instead of
    using JobListItem here.
  -->
  <ground-job-list-item
    [job]="job"
    [actionsType]="jobListItemActionsType.BACK"
  ></ground-job-list-item>
</mat-list>
<div *ngIf="observationForm" class="observation">
  <h3>Add/edit observation</h3>
  <form [formGroup]="observationForm" (ngSubmit)="onSave()" autocomplete="off">
    <div *ngFor="let field of observationFields">
      <div class="field-response">
        <!-- Text field -->
        <div *ngIf="field.type == fieldTypes.TEXT">
          <mat-form-field appearance="fill">
            <mat-label class="field-label" [attr.for]="field.id">
              {{ field.label.get(lang) }}
            </mat-label>
            <input
              matInput
              [formControlName]="field.id"
              [id]="field.id"
              [required]="field.required"
            />
          </mat-form-field>
        </div>
        <div *ngIf="field.type == fieldTypes.NUMBER">
          <mat-form-field appearance="fill">
            <input
              type="number"
              matInput
              [formControlName]="field.id"
              [id]="field.id"
            />
          </mat-form-field>
        </div>

        <!-- Multiple choice field -->
        <div
          *ngIf="field.type == fieldTypes.MULTIPLE_CHOICE"
          class="multiple-choice-field"
        >
          <!-- Radio button field -->
          <mat-label
            [class.asterix--after]="field.required"
            [attr.for]="field.id"
            [id]="field.id"
          >
            {{ field.label.get(lang) }}
          </mat-label>
          <br />
          <mat-radio-group
            [id]="field.id"
            [formControlName]="field.id"
            *ngIf="field.multipleChoice.cardinality == cardinality.SELECT_ONE"
            [required]="field.required"
          >
            <mat-radio-button
              *ngFor="let option of field.multipleChoice.options; let i = index"
              [value]="option.id"
            >
              {{ option.label.get(lang) }}
            </mat-radio-button>
          </mat-radio-group>

          <!-- Checkbox field -->
          <div
            *ngIf="
              field.multipleChoice.cardinality == cardinality.SELECT_MULTIPLE
            "
          >
            <mat-checkbox
              [formControlName]="option.id"
              *ngFor="let option of field.multipleChoice.options"
              [value]="option.id"
            >
              {{ option.label.get(lang) }}
            </mat-checkbox>
          </div>
        </div>
      </div>
    </div>
    <div style="float: right">
      <button mat-stroked-button (click)="onCancel()" type="button">
        Cancel
      </button>
      <button
        mat-flat-button
        color="primary"
        type="submit"
        style="margin-left: 8px"
        [disabled]="!observationForm.valid"
      >
        Save
      </button>
    </div>
  </form>
</div>
