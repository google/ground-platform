<mat-list-item>
  <h3 matLine>
    <mat-icon
      aria-hidden="false"
      aria-label="Job icon"
      [ngStyle]="{ color: job?.color }"
      class="job-icon"
    >
      jobs
    </mat-icon>
    {{ job?.name?.get(lang) }}
  </h3>
  <div [ngSwitch]="actionsType">
    <div *ngSwitchCase="jobListItemActionsType.MENU">
      <button mat-icon-button [matMenuTriggerFor]="jobMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #jobMenu="matMenu">
        <button
          mat-menu-item
          (click)="onCustomizeJob()"
          *ngIf="projectService.canManageProject()"
        >
          <mat-icon>edit</mat-icon>
          <span>Customize job</span>
        </button>
        <button
          mat-menu-item
          (click)="onImportFeatures()"
          *ngIf="projectService.canManageProject()"
        >
          <mat-icon>cloud_upload</mat-icon>
          <span>Import features</span>
        </button>
        <a class="download" [href]="getDownloadCsvUrl()" target="_blank">
          <button mat-menu-item>
            <mat-icon>cloud_download</mat-icon>
            <span>Download observations</span>
          </button>
        </a>
        <button mat-menu-item (click)="onDeleteJob()">
          <mat-icon>delete_forever</mat-icon>
          <span>Delete job</span>
        </button>
      </mat-menu>
    </div>
    <div *ngSwitchCase="jobListItemActionsType.BACK">
      <button mat-icon-button aria-label="back" (click)="onGoBackClick()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</mat-list-item>
