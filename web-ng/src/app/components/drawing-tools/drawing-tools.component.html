<mat-button-toggle-group class="drawing-buttons" [(value)]="selectedValue">
  <!-- TODO: replace these with icons. -->
  <mat-button-toggle value="{{ pointValue }}" (click)="onButtonClick()">
    add point
  </mat-button-toggle>
  <mat-button-toggle value="{{ polygonValue }}" (click)="onButtonClick()">
    add polygon
  </mat-button-toggle>
</mat-button-toggle-group>

<mat-form-field
  *ngIf="selectedValue"
  class="drawing-layer-selector"
  appearance="fill"
>
  <mat-label>Adding {{ selectedValue }} for</mat-label>
  <mat-select [(value)]="selectedLayerId" (selectionChange)="onLayerIdChange()">
    <mat-option *ngFor="let layer of layers$ | async" [value]="layer.id">
      <img [src]="layerPinUrl(layer)" />&nbsp;{{ layer?.name?.get(lang) }}
    </mat-option>
  </mat-select>
</mat-form-field>
