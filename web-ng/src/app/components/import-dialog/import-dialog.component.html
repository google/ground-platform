<div *ngIf="isImporting; else defaultView">
  <h2 mat-dialog-title>Uploading features</h2>
  <mat-spinner mode="indeterminate" class="spinner"></mat-spinner>
</div>
<ng-template #defaultView>
  <h2 mat-dialog-title>Import features</h2>
  <mat-dialog-content>
    <form [formGroup]="uploadForm">
      <div>
        <file-upload
          accept="{{ acceptedExtensions }}"
          formControlName="file"
          multiple="false"
          minsize="10 B"
          maxsize="2 MB"
        ></file-upload>
      </div>
    </form>
  </mat-dialog-content>
  <mat-dialog-actions align="end">
    <button mat-button mat-dialog-close>Cancel</button>
    <button mat-button (click)="onImportFeatures()" color="primary">
      Upload
    </button>
  </mat-dialog-actions>
</ng-template>
