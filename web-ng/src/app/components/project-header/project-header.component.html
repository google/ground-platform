<div class="header">
  <div class="header-item">
    <img class="logo" src="/assets/img/logo.png" />
    <span class="ground app-title">Ground</span>
    <span class="header-divider"></span>
    <app-inline-edit-title></app-inline-edit-title>
  </div>
  <div class="header-item">
    <div *ngIf="auth.user$ | async as user; else login" class="rhs-widgets">
      <button mat-flat-button color="primary">
        <mat-icon class="icon-share">share</mat-icon>
        <label>Share</label>
      </button>
      <mat-icon class="icon-more-vert">more_vert</mat-icon>
      <img
        src="{{ user.photoURL }}=s64"
        alt="{{ user.displayName }}"
        class="user-thumb"
        style="cursor: pointer"
        (click)="openProfileDialog($event)"
      />
    </div>
    <ng-template #login>
      <div class="rhs-widgets">
        <!-- TODO: Hide sign in button and show once page is initialized. -->
        <button mat-flat-button color="primary" (click)="auth.signIn()">
          Sign in
        </button>
      </div>
    </ng-template>
  </div>
</div>
