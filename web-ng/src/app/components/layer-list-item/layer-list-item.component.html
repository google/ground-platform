<mat-list-item>
  <img matListAvatar [src]="layerPinUrl" />
  <h3 matLine>
    {{ layer?.name?.get(lang) }}
  </h3>
  <div [ngSwitch]="actionsType">
    <div *ngSwitchCase="layerListItemActionsType.MENU">
      <button mat-icon-button [matMenuTriggerFor]="layerMenu">
        <mat-icon>more_vert</mat-icon>
      </button>
      <mat-menu #layerMenu="matMenu">
        <button mat-menu-item (click)="onCustomizeLayer()">
          <mat-icon>edit</mat-icon>
          <span>Customize layer</span>
        </button>
        <button mat-menu-item (click)="onImportCsv()">
          <mat-icon>cloud_upload</mat-icon>
          <span>Import CSV</span>
        </button>
        <button mat-menu-item>
          <mat-icon>cloud_download</mat-icon>
          <a [href]="getDownloadCsvUrl()" target="_blank">Download CSV</a>
        </button>
        <button mat-menu-item (click)="onDeleteFeature()">
          <mat-icon>delete_forever</mat-icon>
          <span>Delete</span>
        </button>
      </mat-menu>
    </div>
    <div *ngSwitchCase="layerListItemActionsType.BACK">
      <button mat-icon-button aria-label="back" (click)="onGoBackClick()">
        <mat-icon>close</mat-icon>
      </button>
    </div>
  </div>
</mat-list-item>
