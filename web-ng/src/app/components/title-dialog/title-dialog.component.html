<h1 mat-dialog-title>Project title</h1>
<div mat-dialog-content>
  <form [formGroup]="projectTitleForm">
    <p>Please enter the project title to get started</p>
    <mat-form-field class="title-input">
      <input matInput formControlName="title" />
    </mat-form-field>
  </form>
</div>
<div mat-dialog-actions>
  <button
    mat-raised-button
    class="create-project-btn"
    [disabled]="!projectTitleForm.value['title']"
    (click)="onCreateProject()"
  >
    Create project
  </button>
</div>
