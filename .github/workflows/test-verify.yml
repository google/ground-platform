name: Verify Survey Test

on:
  issue_comment:
    types: [created]
  workflow_call:

jobs:
  verifyTest:
    name: Verify survey submissions
    if: github.event.issue.pull_request && contains(github.event.comment.body, '/verifyTest')
    runs-on: ubuntu-latest
    timeout-minutes: 10
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run verify-test
        uses: ./.github/actions/verify-test
        with:
          platform-repository: ${{ github.repository }}
          use-repo-data: true