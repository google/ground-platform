name: Emulator

on:
    workflow_dispatch:

jobs:
  webTest:
    name: Run web emulator
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - name: Check out code
        uses: actions/checkout@v1

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: "18"

      - name: Install dependencies
        run: npm run build:local

      - name: Run e2e tests
        run: npm run test:e2e