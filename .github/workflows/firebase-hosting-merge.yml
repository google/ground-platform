name: Deploy to Firebase Hosting on merge
"on":
  push:
    branches:
      - master
    paths:
      - "web-ng/**"
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v2
        with:
          path: web-ng

      - name: Install Angular-CLI
        run: npm install -g @angular/cli > /dev/null

      - run: npm run build --prod
        env:
          GOOGLE_MAPS_API_KEY: ${{ secrets.GOOGLE_MAPS_API_KEY }}
          FIREBASE_CONFIG_API_KEY: ${{ secrets.FIREBASE_API_KEY }}
          FIREBASE_CONFIG_AUTH_DOMAIN: "gnd-dev.firebaseapp.com"
          FIREBASE_CONFIG_DATABASE_URL: "https://gnd-dev.firebaseio.com"
          FIREBASE_CONFIG_PROJECT_ID: "gnd-dev"
          FIREBASE_CONFIG_STORAGE_BUCKET: "gnd-dev.appspot.com"
          FIREBASE_CONFIG_MESSAGING_SENDER_ID: ${{ secrets.FIREBASE_MESSAGING_SENDER_ID }}
          FIREBASE_CONFIG_APP_ID: ${{ secrets.FIREBASE_APP_ID }}
          CLOUD_FUNCTIONS_URL: "us-central1-gnd-dev.cloudfunctions.net"
          OFFLINE_BASE_MAP_SOURCES_URL: "https://storage.googleapis.com/ground-raster-basemaps/s2/br/ro/20200609-mbtiles/footprints.geojson"
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CD }}"
          channelId: live
          projectId: gnd-dev
